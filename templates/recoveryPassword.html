{% extends 'base.html' %}

{% block headLinks %}
{% endblock %}


{% block body %}
    <h1>Recovery Password</h1>

<form action="" method="post">

    {{ form.csrf_token }}
    {% if form.csrf_token.errors %}
      <h2>ERROR csrf</h2>
    {% endif %}

    <p>
        Почта: {{ form.email() }}
        {{ form.submit() }}
    </p>
</form>




{% endblock %}
